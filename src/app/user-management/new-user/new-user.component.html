
<button type="button" class="btn btn-primary" (click)="isShown=!isShown">Create a New User</button>
<!-- <button type="button" class="btn btn-danger">Danger</button> -->


<div class="jumbotron" *ngIf="isShown">
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h3>Create New User</h3>
                <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                    <div class="form-group">
                            <label for="id">Id Number</label>
                            <input type="number" class="form-control" name="id" [(ngModel)]="model.id" #id="ngModel" [ngClass]="{ 'is-invalid': f.submitted && id.invalid }" required />
                            <div *ngIf="f.submitted && id.invalid" class="invalid-feedback">
                                <div *ngIf="id.errors.required">id is required</div>
                            </div>
                        </div>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && firstName.invalid }" required />
                        <div *ngIf="f.submitted && firstName.invalid" class="invalid-feedback">
                            <div *ngIf="firstName.errors.required">First Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && lastName.invalid }" required />
                        <div *ngIf="f.submitted && lastName.invalid" class="invalid-feedback">
                            <div *ngIf="lastName.errors.required">Last Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email />
                        <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                            <div *ngIf="email.errors.required">Email is required</div>
                            <div *ngIf="email.errors.email">Email must be a valid email address</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required minlength="6" />
                        <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                            <div *ngIf="password.errors.required">Password is required</div>
                            <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="text" class="form-control" name="age" [(ngModel)]="model.age" #age="ngModel" [ngClass]="{ 'is-invalid': f.submitted && age.invalid }"
                            required maxlength="2" />
                        <div *ngIf="f.submitted && age.invalid" class="invalid-feedback">
                            <div *ngIf="password.errors.required">age is required</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="picturePath">PicturePath</label>
                        <input type="text" class="form-control" name="picturePath" [(ngModel)]="model.picturePath" #picturePath="ngModel" [ngClass]=""
                             />
                    </div>

                    <div class="form-group">
                            <label for="description">Description</label>
                            <textarea type="text" class="form-control" name="description" [(ngModel)]="model.description" #password="ngModel" [ngClass]="">
                                Enter text here...
                            </textarea>
                            <!-- <textarea name="comment" form="usrform">Enter text here...</textarea> -->
                        </div>
                    <div class="form-group">
                        <button class="btn btn-primary">Register</button>
                        <button class="btn btn btn-info" type="button" (click)="f.reset()">reset</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
