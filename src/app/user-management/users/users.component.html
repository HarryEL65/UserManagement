<div class="row">
    <div class="col-md-12">
      <exam-hrmn-new-user></exam-hrmn-new-user>
    </div>
</div>
<div class="row">
<ng-template #rt let-r="result" let-t="term">
  <img [src]="'https://upload.wikimedia.org/wikipedia/commons/thumb/' + r['flag']" class="mr-1" style="width: 16px">
  <ngb-highlight [result]="r.name" [term]="t"></ngb-highlight>
</ng-template>

<label for="typeahead-template">Search for a state:</label>
<input id="typeahead-template" type="text" class="form-control" [(ngModel)]="model" [ngbTypeahead]="search" [resultTemplate]="rt"
  [inputFormatter]="formatter" />
<hr>
<pre>Model: {{ model | json }}</pre>



  <div class="col-md-7">

    <exam-hrmn-user-list></exam-hrmn-user-list>

  </div>

  <div class="col-md-5">

    <exam-hrmn-user-details *ngIf="selectedUser; else infoMessage" [user]="selectedUser"></exam-hrmn-user-details>

    <ng-template #infoMessage>
           <p>Please select a User!</p>
    </ng-template>

  </div>

</div>
